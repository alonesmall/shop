<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎注册1号店</title>
    <link rel="stylesheet" href="../css/public-register.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
    <header>
        <div class="logo margin">
            <a href="../index.html" class="shouye"></a>
            <div class="go-login">
                <span>您好，欢迎光临1号店！</span>
                <a href="../html/login.html">请登录</a>
                <em>帮助中心</em>
                <i>2</i>
            </div>
        </div>
    </header>
    <main>
        <div id="main" class="margin">
            <h3>1号店注册</h3>
            <div class="shuru">
                <ul>
                    <li>
                        <div class="input">
                            <span class="input-msg">用户名</span>
                            <input type="text" class="username"/>
                        </div>
                        <div class="tishi">
                            <p>
                                请输入正确的用户名
                            </p>
                        </div>
                    </li>

                    <li>
                        <div class="input">
                            <span class="input-msg">手机号</span>
                            <input type="text" class="tel"/>
                        </div>
                        <div class="tishi">
                            <p>
                                请输入正确的用户名
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="input">
                            <span class="input-msg">短信验证码</span>
                            <input type="text" class="yanzheng"/>
                        </div>
                        <div class="tishi">
                            <p>
                                请输入正确的用户名
                            </p>
                        </div>
                    </li>

                    <li>
                        <div class="input">
                            <span class="input-msg">设置密码</span>
                            <input type="text" class="pass"/>
                        </div>
                        <div class="tishi">
                            <p>
                                请输入正确的用户名
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="input">
                            <span class="input-msg">确认密码</span>
                            <input type="text" class="queren"/>
                        </div>
                        <div class="tishi">
                            <p>
                                请输入正确的用户名
                            </p>
                        </div>
                    </li>  
                </ul>
            </div>

            <div class="xieyi">
                点击注册，表示您同意1号店
                <a href="#" class="agreement">&lt;&lt;服务协议及隐私声明&gt;&gt;</a>
            </div>
            
            <div class="lastbtn">同意协议并注册</div>
     
        </div>
    </main>

    <footer>
        <div class="foot margin">
            <a>沪ICP备16050468号</a>
            <span>|</span>

            <span>|</span>
            <a>营业执照</a>
           
            <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
